name: Build
on:
  push:
    branches:
      - '**'
jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-18.04, macos-latest]
    steps:
    - name: Check out code
      uses: actions/checkout@v2
    - name: Run tests
      uses: actions-rs/cargo@v1
      with:
        command: test
